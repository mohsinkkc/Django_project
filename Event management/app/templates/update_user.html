{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

            <div class="container-xxl flex-grow-1 container-p-y">

              <!-- Basic Layout & Basic with Icons -->
              <div class="row mb-4">
                <!-- Basic Layout -->
                <div class="col-xxl">
                  <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Upadte Details</h5>
                    </div>
                    <div class="card-body">
                      <form class="browser-default-validation" action="{% url 'update_user' pk=user.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         <div class=" mb-3">
                          <label class="form-label" for="basic-default-country">User type</label>
                          <select name="user_type" class="form-select" id="basic-default-country">
                                <option  value="admin">Admin</option>
                                <option  value="user">User</option>
                                
                              </select>
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Name</label>
                            <input type="text" class="form-control" value="{{user.name}}" id="basic-default-name" name="name" placeholder="Enter Full Name" required>
                          
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-name">Email id</label>
                           <input type="email" class="form-control" id="basic-default-name" value="{{user.email}}" name="email" placeholder="Enter Email id" required>
                          
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Mobile Number</label>
                           <input type="number" class="form-control" value="{{user.number}}" id="basic-default-name" name="number" placeholder="Enter Your number" required>
                        </div>
                        <div class=" mb-3">
                          <label class="form-label" for="basic-default-name">Password</label>
                           <input type="text" class="form-control" value="{{user.password}}" id="basic-default-name" name="password" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                        <label class="form-label" for="basic-default-bio">Select gender:</label>

                              <select name="gender" class="form-select" id="basic-default-country" required>
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                              </select>
                       </div>
                       <div class="mb-3">
                        <label class="form-label" for="basic-default-upload-file">UserImage</label>
                        <input type="file" class="form-control" value="{{user.image.url}}" name="image" id="basic-default-upload-file" >
                       </div>
                       
                        
                        <div class="row justify-content-start">
                          <div class="col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Upadte user">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

            </div>

{% endblock %}
